# Parameters
nc: 80 # number of classes
use: n
scales:
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0
  - [-1, 1, Conv, [128, 3, 2]] # 1
  - [-1, 3, C2f, [128, True]] # 2
  - [-1, 1, Conv, [256, 3, 2]] # 3
  - [-1, 6, C2f, [256, True]] # 4
  - [-1, 1, Conv, [512, 3, 2]] # 5
  - [-1, 6, C2f, [512, True]] # 6
  - [-1, 1, Conv, [1024, 3, 2]] # 7
  - [-1, 3, C2f, [1024, True]] # 8
  - [-1, 1, SPPF, [1024, 5]] # 9

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 10
  - [-1, 1, ShuffleAttention, [128]] # 11
  - [[-1, 6], 1, Concat, [1]] # 12
  - [-1, 3, C2f, [512]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [-1, 1, ShuffleAttention, [64]] # 15
  - [9, 1, nn.Upsample, [None, 4, "nearest"]] # 16
  - [-1, 1, ShuffleAttention, [128]] # 17
  - [[-3, -1, 4], 1, Concat, [1]] # 18
  - [-1, 3, C2f, [256]] # 19

  - [-1, 1, DeformConv, [256, 3, 2]] # 20
  - [[-1, 13], 1, Concat, [1]] # 21
  - [-1, 3, C2f, [512]] # 22

  - [-1, 1, DeformConv, [512, 3, 2]] # 23
  - [19, 1, DeformConv, [256, 3, 4]] # 24
  - [[-2, -1, 9], 1, Concat, [1]] # 25
  - [-1, 3, C2f, [1024]] # 26

  - [[19, 22, 26], 1, Detect, [nc]] # Detect
